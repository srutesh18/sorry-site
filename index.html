<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        .container {
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <h2>Will you forgive me?</h2>
    <div class="container">
        <button onclick="alert('Yay! Thank you! ❤')">Yes</button>
        <button id="noButton" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            button.style.left = ${x}px;
            button.style.top = ${y}px;
        }
    </script>
</body>
</html>
